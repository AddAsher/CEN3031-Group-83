<header>
  <div class="loginBar">
    <img src="assets/box_logo.jpg" alt="PACK logo" class="logo">
    <h1 class="title">Welcome to {{title}}</h1>
  </div>
</header>

<body>
  <div class="login-container">
    <form>
      <h2 class="form-title">{{title}} Login</h2>
      
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username"><br><br>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password"><br><br>
      </div>
  
      <div class="form-actions">
        <button type="button" class="btn-primary" (click)="goToHomePage()" value="Home" id="Home">Home</button>
        <button type="button" class="btn-secondary" (click)="goToRegisterPage()" value="Register" id="Register">Register</button>
        <button type="button" class="btn-tertiary" (click)="onSubmit()" value="Login" id="Login">Login</button>
      </div>
    </form>
  </div>
</body>
