<header>
  <div class="registrationBar">
    <img src="assets/box_logo.jpg" alt="PACK logo" class="logo">
    <h1 class="title">{{rmsg}}</h1>
  </div>
</header>
  
<body>
  <div class="registration-container">
    <form>
      <h2 class="form-title">Create an account</h2>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username">
      </div>

      <div class="form-group">
        <label for="password">Password (must be at least 8 characters):</label>
        <input type="password" id="password" name="password" [(ngModel)]="password">
      </div>

      <div class="form-actions">
        <button type="button" class="btn-secondary" (click)="goToLogin()">Back to Login</button>
        <button type="button" class="btn-primary" (click)="onRegister()">Submit</button>
      </div>
    </form>
  </div>
</body>
